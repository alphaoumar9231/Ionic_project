<ion-header>
  <ion-toolbar color="medium">
    <ion-thumbnail slot="start">
      <img src="../../assets/images/logo.png">
    </ion-thumbnail>
    <ion-title>Products Management</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let donnee of mydata let i">
    <ion-card-header>
      <ion-card-title>PRODUIT</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="ion-item">
        <h2>Nom:</h2>
        <h3>{{donnee.nom}}</h3>
      </div>
      <div class="ion-item">
        <h2>Catégorie :</h2>
        <h3>{{donnee.categorie}}</h3>
      </div>
      <div class="ion-item">
        <h2>Quantité :</h2>
        <h3>{{donnee.quantite}}</h3>
      </div>
      <div class="ion-item">
        <h2>Date :</h2>
        <h3>{{donnee.date}}</h3>
      </div>
      <p class="btn">
        <!-- ===== le boutton supprimer======= -->
        <ion-button id={{donnee.id}} color="danger" (click)="delete()">Supprimer</ion-button>

        <!-- ===le bouton modifier et son modal -->
        <ion-button id="open-modal" expand="block" color="success">Modifier</ion-button>
        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar color="medium">
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                 <ion-title>Products Management</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <form (ngSubmit)="update()" [formGroup]="credentials">
                  <ion-item>
                    <ion-label color="light">Catégorie</ion-label>
                    <ion-select placeholder="Catégorie" class="ion-text-center" formControlName="categorie">
                      <ion-select-option value="riz">Riz</ion-select-option>
                      <ion-select-option value="huile">Huile</ion-select-option>
                      <ion-select-option value="lait">lait</ion-select-option>
                      <ion-select-option value="sucre">Sucre</ion-select-option>
                    </ion-select>
                    <ion-note slot="error" *ngIf="(categorie.dirty || categorie.touched) && categorie.errors"></ion-note>
                  </ion-item>
  
                  <ion-item>
                    <ion-label color="light">Nom</ion-label>
                    <ion-input color="light" type="text" required placeholder="Nom du produit"
                      formControlName="nom"></ion-input>
                    <ion-note slot="error" *ngIf="(nom.dirty || nom.touched) && nom.errors"></ion-note>
                  </ion-item>
  
                  <ion-item>
                    <ion-label color="light">Quantite</ion-label>
                    <ion-input color="light" type="number" required placeholder="Quantite"
                      formControlName="quantite"></ion-input>
                    <ion-note slot="error" *ngIf="(quantite.dirty || quantite.touched) && quantite.errors"></ion-note>
                  </ion-item>
  
                  <ion-item fill="solid" class="ion-margin-bottom">
                    <ion-label color="light">date</ion-label>
                    <ion-input type="date" placeholder="Date" formControlName="date"></ion-input>
                    <ion-note slot="error" *ngIf="(date.dirty || date.touched) && date.errors"></ion-note>
                  </ion-item>
  
                  <ion-button type="submit" color="primary" class="btn" expand="block"
                    [disabled]="!credentials.valid">Modifier
                  </ion-button>
  
                </form>
              
            </ion-content>
          </ng-template>
        </ion-modal>
       
          <!-- =========fin du modal===================== -->
    </ion-card-content>
  </ion-card>
</ion-content>
